<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            padding: 0;
            margin: 0;
        }

        .buttonWrapper {
            position: sticky;
            top: 0;
            padding: 15px;
        }

        .textarea {
            resize: none;
            width: 100%;
            height: 90vh;
            border: none;
            border-top: 1px solid #707070;
            outline: none;
        }

        .titleField {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: none;
            display: inline-block;
            border-width: 1px;
            text-decoration: none;
            margin-right: 10px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: none;
            display: inline-block;
            border-width: 1px;
            text-decoration: none;
            text-transform: uppercase;
        }
        
        .button.primary {
            background-color: #308fce;
            border-color: #308fce;
            border-style: solid;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="buttonWrapper">
        <input type="text" placeholder="Title" class="titleField" id="fileTitle">
        <a href="javascript:;" onclick="downloadFile('txt')" class="button primary">Save as .txt</a>
        <a href="javascript:;" onclick="downloadFile('lrc')" class="button primary">Save as .lrc</a>
    </div>
    <textarea class="textarea" id="field"></textarea>

    <script>
        const downloadFile = (type) => {
            const title = document.querySelector("#fileTitle").value;

            const link = document.createElement("a");
            const content = document.querySelector("#field").value;
            const file = new Blob([content], { type: 'text/plain' });
            link.href = URL.createObjectURL(file);
            link.download = (title || "default") + "." + type;
            link.click();
            URL.revokeObjectURL(link.href);
        };
    </script>
</body>
</html>
