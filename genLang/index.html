<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <a href="jsonToExcel.html">Go to export CSV </a>

        <h3 class="text-center">
            Generate JSON from Language File
        </h3>

        <div class="row justify-content-center mt-3">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-10">
                        <input class="form-control" type="file" id="input" accept=".xls,.xlsx"  >
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="button">Convert</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-10 mt-4" id="converted" style="display: none;">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="key" placeholder="Key Title" value="KEY">
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="lang" placeholder="Language Title">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="button" onclick="filterData()">Filter</button>
                    </div>
                </div>
                <!-- <input type="text" placeholder="key" name="" onchange="filterData()"> -->
                <div class="mt-4 text-right">
                    <button class="btn btn-primary" onclick="copyToClipboard()">Copy</button>
                </div>
<pre id="jsondata"></pre>
            </div>
        </div>
    </div>
</body>
<script src="excel.js"></script>

</html>
