<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <a href="index.html">Go to Generate JSON</a>

        <h3 class="text-center">
            Generate CSV from JSON file
        </h3>

        <div class="row justify-content-center mt-3">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-5">
                        <input class="form-control" type="file" id="input" accept=".json" multiple>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="text" id="lang" placeholder="Default language filename">
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" type="text" id="filename" placeholder="CSV Filename">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="button">Convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="csv.js"></script>

</html>
