<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <title>Home</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./css/style.css">

    <body>
        <div id="fixed-menu">
            <a href="index.html" class="left">
                <span id="company-name">Company Name</span>
            </a>
            <div class="right">
                <div id="fixed-nav-item">
                    <a href="usercenter.html" class="fixed-icon" alt="Home" label="Home"></a>
                    <a href="order.html" class="fixed-icon active" alt="Order" label="Order"></a>
                    <a href="category.html" class="fixed-icon" alt="Food" label="Food"></a>

            </div>
        </div>
        <div class="space"></div>

        <span class="page-title">Order</span>
        <div class="order-block">
            <div class="order-row">
                <div class="column-left">
                    <span class="order-food-cate">Chicken</span>
                    <i class="order-food-desc">Rendang Chicken, less oil</i>
                </div>
                <div class="column-right"><span>1</span></div>
            </div>
            <div class="order-row">
                <div class="column-left">
                    <span class="order-food-cate">Fish</span>
                    <i class="order-food-desc">Asam Fish, Less salt, Less Spicy</i>
                </div>
                <div class="column-right"><span>1</span></div>

            <div class="order-row">
                <div class="column-left">
                    <span class="order-food-cate">Fish</span>

            <div class="order-row">
                <div class="column-left">
                    <span class="order-food-cate">Beverage</span>

                </div>

            </div>

                <div class="column-left">
                    <span class="order-food-cate">Ice Cream</span>
                    <i class="order-food-desc">Vanilla</i>
                </div>
                <div class="column-right"><span>1</span></div>
            </div>

        <div class="order-total-row">
            <div class="column-left"><span>Total: 4 Items</span></div>
            <div class="column-right"><span>RM 80.50</span></div>
        </div>

        <div class="order-space"></div>

        <input type="submit" class="order-add" value="Add to order" name="">
