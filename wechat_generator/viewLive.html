<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信聊天</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-page {
            min-width: 400px;
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        main {
            min-height: calc(100% - 100px);
            max-height: calc(100% - 100px);
            overflow: auto;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
        }

        .message-list {
            display: flex;
            flex-direction: column;
        }

        .message-item {
            width: calc(100% - 60px);
        }

        .message-item--right {
            align-self: flex-end;
        }

        .message-bubble {
            max-width: 100%;
        }
    </style>
</head>
<body class="h-100">
    <div class="container-fluid h-100">
        <div class="col-12 h-100">
            <div class="row justify-content-center h-100">
                <div class="col-lg-4 p-0 h-100">
                    <section class="chat-page mx-auto h-100" id="chatPage">
                        <header>
                            <div class="nav-back">
                                <i class="icon icon-back"></i>
                                <span>微信</span>
                            </div>
                            <h1 id="usernameDisplay">First Kanaphan</h1>
                            <div class="nav-person">
                                <i class="icon icon-person"></i>
                            </div>
                        </header>
                        <main>
                            <div class="message-list" id="messageList">
                            </div>
                        </main>
                        <footer>
                            <i class="icon icon-voice"></i>
                            <input type="text" class="text-input text-center" placeholder="点我" onclick="clickChat()" readonly>
                            <i class="icon icon-face"></i>
                            <i class="icon icon-plus"></i>
                        </footer>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingScreen" class="loadingScreen">
        <div>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <div>Uploading ...</div>
        </div>
    </div>

    <div id="imageModal" class="modal" tabindex="-1">
        <div class="modal-dialog" style="height: 85%;">
          <!-- <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">生成图片</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-img" id="generatedImg">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div> -->
          <div class="d-flex align-items-center justify-content-center h-100">
              <img id="viewImage" class="viewImg" src="" alt="">
          </div>
        </div>
    </div>

    <div id="loadingModal" class="modal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog" style="height: 100%;">
            <div class="d-flex align-items-center justify-content-center h-100">
                <div class="spinner-border text-dark" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="html2canvas.min.js"></script>
    <script src="scriptView.js"></script>
</body>
</html>
