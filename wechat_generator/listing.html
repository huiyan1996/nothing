<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捡手机列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styleList.css"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-11">
                <div class="px-4">
                    <div class="d-flex justify-content-between align-items-center my-4">
                        <h3 class="display-6">列表</h3>
                        <div>
                            <a class="btn btn-primary me-2" href="./versionLive.html">添加新对话</a>
                            <a class="btn btn-info" href="./textEditor.html">添加新文本</a>
                        </div>
                    </div>
                    <div class="row" id="listing">
                        <div class="col-12">加载中 ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_KEY = 'pateT1OAqdJjqETzj.f0c16960c0ba5712c854aa6613dfa49e1b50172f0921a688f8cb5d27244df71c';
        const BASE_ID = 'appLowyF339uw0g8o';
        const TABLE_NAME = 'Chat';

        $(document).ready(() => {
            getData()
        })

        const getData = () => {
            fetch(
                `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?sort[0][field]=genTitle&sort[0][direction]=asc`,
                {
                    method: 'GET',
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                }
            )
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Something went wrong');
                }
            })
            .then(data => {
                // Handle your data here
                // console.log(data);
    
                var data = data.records
    
                var html = ""
    
                data.map((v,k) => {
                    const recordType = v.fields?.type || 'chat';
                    const typeBadge = recordType === 'text' ? 
                        '<span class="badge bg-info me-2">文本</span>' : 
                        '<span class="badge bg-primary me-2">聊天</span>';
                    const copyButton = recordType === 'text' ? '' : 
                        '<button type="button" class="btn btn-danger btn-sm" onclick="duplicateRecordWithNewTitle(\'' + v.id + '\')">复制</button>';
                    
                    html += `<div class="col-lg-4 col-md-6 mb-3">
                            <div class="card p-3 h-100">
                                <div class="font-weight-bold">${typeBadge}${v.fields?.genTitle}</div>
                                <div class="font-weight-thin">${v.fields?.author}</div>
    
                                <div class="mt-3">
                                    <a href="${recordType === 'text' ? './textEditor.html' : './versionLive.html'}?id=${v.id}" target="_blank" class="btn btn-primary btn-sm">编辑</a>
                                    <a href="${recordType === 'text' ? './textView.html' : './viewLive.html'}?id=${v.id}" target="_blank" class="btn btn-primary btn-sm">查看</a>
                                    ${copyButton}
                                    <button type="button" class="btn btn-danger btn-sm" onclick="deleteRecord('${v.id}')">删除</button>
                                </div>

                                ${recordType === 'text' ? '' : '<div class="font-weight-thin text-danger"><small>复制按钮点击后会复制这个对话的标题，作者和人物列表</small></div>'}
                            </div>
                        </div>`
                })
    
                $("#listing").html(html)
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        const deleteRecord = (id) => {
            Swal.fire({
                title: "确认",
                text: "此操作不可逆转!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "确认删除"
            }).then((result) => {
                if (result.isConfirmed) {
                    const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${id}`

                    const options = {
                        method: 'DELETE',
                        headers: {
                            Authorization: `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fields: {} // Empty fields means the record will be deleted
                        })
                    };

                    fetch(url, options)
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            title: "Deleted!",
                            text: "Your file has been deleted.",
                            icon: "success"
                        });

                        getData()
                    }).catch(error => console.error('Error:', error));
                }  
            });
        }

        const duplicateRecordWithNewTitle = async (RECORD_ID) => {
            // Step 1: Fetch original record
            const getRes = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${RECORD_ID}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json',
                }
            });

            const original = await getRes.json();
            const fields = { ...original.fields };

            // Step 2: Update genTitle field to "[original name] copy"
            if (fields.genTitle) {
                fields.genTitle = `${fields.genTitle} copy`;
            } else {
                fields.genTitle = 'Untitled copy';
            }

            fields.chatList = "[]"
            delete fields.next
            delete fields.nextType
            delete fields.nextTitle

            // Step 3: Create a new record
            const postRes = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fields })
            });

            const newRecord = await postRes.json();

            getData(); // Refresh the listing
            console.log('New duplicated record:', newRecord);
        }
    </script>
</body>

</html>
