<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捡手机列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styleList.css"> -->
</head>

<body>
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-11">
                <div class="px-4">
                    <div class="d-flex justify-content-between align-items-center my-4">
                        <h3 class="display-6">列表</h3>
                        <a class="btn btn-primary" href="./version2.html">添加新纪录</a>
                    </div>
                    <div class="row" id="listing">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(() => {
            fetch(
                `https://api.airtable.com/v0/appLowyF339uw0g8o/Chat`,
                {
                    method: 'GET',
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'application/json',
                        Authorization: `Bearer pateT1OAqdJjqETzj.f0c16960c0ba5712c854aa6613dfa49e1b50172f0921a688f8cb5d27244df71c`,
                    },
                }
            )
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Something went wrong');
                }
            })
            .then(data => {
                // Handle your data here
                // console.log(data);
    
                var data = data.records
    
                var html = ""
    
                data.map((v,k) => {
                    // html += `<li><a href="./version2.html?id=${v.id}">${v.fields?.genTitle} by ${v.fields?.author}</a></li>`
                    html += `<div class="col-lg-4 col-md-6 mb-3">
                            <div class="card p-3">
                                <div class="font-weight-bold">${v.fields?.genTitle}</div>
                                <div class="font-weight-thin">${v.fields?.author}</div>
    
                                <div class="mt-3">
                                    <a href="./versionLive.html?id=${v.id}" class="btn btn-primary btn-sm">编辑</a>
                                    <button type="button" class="btn btn-danger btn-sm" onclick="deleteRecord('${v.id}')">删除</button>
                                </div>
                            </div>
                        </div>`
                })
    
                $("#listing").html(html)
            })
            .catch(error => {
                console.error('Error:', error);
            });
        })

        const deleteRecord = (id) => {
            Swal.fire({
                title: "确认",
                text: "此操作不可逆转!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "确认删除"
            }).then((result) => {
                if (result.isConfirmed) {
                    const url = `https://api.airtable.com/v0/appLowyF339uw0g8o/Chat/${id}`

                    const options = {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer pateT1OAqdJjqETzj.f0c16960c0ba5712c854aa6613dfa49e1b50172f0921a688f8cb5d27244df71c`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fields: {} // Empty fields means the record will be deleted
                        })
                    };

                    fetch(url, options)
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            title: "Deleted!",
                            text: "Your file has been deleted.",
                            icon: "success"
                        });
                    }).catch(error => console.error('Error:', error));
                }  
            });
        }
    </script>
</body>

</html>
