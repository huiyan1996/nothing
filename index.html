    	* {
    		box-sizing: border-box;
    	}

        /* Side Menu */
    	.nav-top {
    		position: relative;
    		width: 100%;
    		display: block;
    		height: 100px;
    		clear: both;
    		background-color: #ccc;
    		overflow: hidden;
    		transition: all .5s ease-in-out;
    	}

    	.hideinp {
    		position: absolute;
    		z-index: -1;
    		visibility: hidden;
    	}

    	.menuwrapper {
    		display: block;
    		float: right;
    		position: relative;
    		width: auto;
    	}

    	.menutoggle {
    		width: 40px;
    		display: block;
    		position: absolute;
    		right: 15px;
    		top: 15px;
    		z-index: 4;
    		transition: all .5s ease-in-out;
    	}

    	.menutoggle span {
    		display: block;
    		height: 4px;
    		width: 80%;
    		margin: 19px auto;
    		background-color: #fff;
    		position: relative;
    		border-radius: 5px;
    		transition: all .5s ease-in-out;
    	}

    	.menutoggle span:before, .menutoggle span:after {
    		content: "";
    		width: 100%;
    		height: inherit;
    		background-color: inherit;
    		position: absolute;
    		top: -10px;
    		border-radius: inherit;
    		transition: all .5s ease-in-out;
    	}

    	.menutoggle span:after {
    		top: 10px;
    	}

    	.transparent_background {
    		position: fixed;
    		top: 0;
    		right: 0;
    		left: 0;
    		bottom: 0;
    		background: rgba(0,0,0,.4);
    		z-index: 2;
    		display: none;
    	}
    	.menu {
    		position: fixed;
    		left: -60%;
    		width: 60%;
    		top: 0;
    		height: 100vh;
    		background-color: #0f2f50;
    		z-index: 3;
    		transition: all .5s ease-in-out;
    		overflow: auto;
    	}

    	.menu ul {
    		list-style: none;
    		padding: 0;
    		margin: 0;
    		display: flex;
    		flex-flow: column;
    	}

    	.menu li {
    		display: block;
    		width: 100%;
    		min-height: 45px;
    		line-height: 45px;
    		border-top: 1px solid #fff;
    	}

    	.menu li:last-child {
    		border-bottom: 1px solid #fff;
    	}

    	.menu li a {
    		display: flex;
    		width: 100%;
    		color: #eee;
    		text-decoration: none;
    		justify-content: center;
    	}

    	#menu:checked ~ .menutoggle span {
    		background-color: transparent;
    	}

    	#menu:checked ~ .menutoggle span:before, #menu:checked ~ .menutoggle span:after {
    		background-color: #fff;
    		top: 0;
    		transform: rotate(45deg);
    	}

    	#menu:checked ~ .menutoggle span:after {
    		transform: rotate(135deg);
    	}

    	#menu:checked ~ .menu {
    		left: 0;
    	}

    	#menu:checked ~ .transparent_background {
    		display: block;
    	}

    	.menu .menutitle {
    		display: block;
    		width: 100%;
    		text-align: center;
    		font-weight: bold;
    		text-transform: uppercase;
    		color: #fff;
    		position: relative;
    	}

    	.menu .menutitle:after {
    		content: "â–²";
    		position: absolute;
    		right: 15px;
    		transform: rotate(90deg);
    		transition: all .7s ease-in-out;
    	}

    	.main {
    		max-height: 0;
    		overflow: hidden;
    		transition: max-height .4s ease-in-out;
    	}

    	#afterlogin:checked ~ .main, #main:checked ~ .main {
    		max-height: 100vh;
    	}

    	#afterlogin:checked ~ .menutitle:after, #main:checked ~ .menutitle:after {
    		transform: rotate(180deg);
    	}
