<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    	* {
    		box-sizing: border-box;
    	}

    	html, body {
    		margin: 0;
    		padding: 0;
    	}

    	body {
    		font-family: Arial, sans-serif;
    	}

    	.nav-top {
    		position: relative;
    		width: 100%;
    		display: block;
    		height: 100px;
    		clear: both;
    		background-color: #ccc;
    		overflow: hidden;
    		transition: all .5s ease-in-out;
    	}

    	#menu {
    		position: absolute;
    		z-index: -1;
    		visibility: hidden;
    	}

    	.menuwrapper {
    		display: block;
    		float: right;
    		position: relative;
    		width: auto;
    	}

    	.menutoggle {
    		width: 40px;
    		display: block;
    		position: absolute;
    		right: 15px;
    		top: 15px;
    		z-index: 4;
    		transition: all .5s ease-in-out;
    	}

    	.menutoggle span {
    		display: block;
    		height: 4px;
    		width: 80%;
    		margin: 19px auto;
    		background-color: #fff;
    		position: relative;
    		border-radius: 5px;
    		transition: all .5s ease-in-out;
    	}

    	.menutoggle span:before, .menutoggle span:after {
    		content: "";
    		width: 100%;
    		height: inherit;
    		background-color: inherit;
    		position: absolute;
    		top: -10px;
    		border-radius: inherit;
    		transition: all .5s ease-in-out;
    	}

    	.menutoggle span:after {
    		top: 10px;
    	}

    	.transparent_background {
    		position: fixed;
    		top: 0;
    		right: 0;
    		left: 0;
    		bottom: 0;
    		background: rgba(0,0,0,.4);
    		z-index: 2;
    		display: none;
    	}
    	.menu {
    		position: fixed;
    		left: 100%;
    		width: 80%;
    		top: 0;
    		height: 100vh;
    		background-color: #0f2f50;
    		z-index: 3;
    		transition: all .5s ease-in-out;
    		overflow: auto;
    	}

    	.menu ul {
    		list-style: none;
    		padding: 0;
    		margin: 0;
    		display: flex;
    		flex-flow: column;
    		justify-content: center;
    	}

    	.menu li {
    		display: block;
    		width: 100%;
    		height: 45px;
    		line-height: 45px;
    		border-bottom: 1px solid #fff;
    	}

    	.menu li a {
    		display: flex;
    		width: 100%;
    		color: #fff;
    		text-decoration: none;
    		justify-content: center;
    	}

    	#menu:checked ~ .menutoggle {
    		position: fixed;
    		right: calc(80% + 10px);
    	}

    	#menu:checked ~ .menutoggle span {
    		background-color: transparent;
    	}

    	#menu:checked ~ .menutoggle span:before, #menu:checked ~ .menutoggle span:after {
    		background-color: #fff;
    		top: 0;
    		transform: rotate(45deg);
    	}

    	#menu:checked ~ .menutoggle span:after {
    		transform: rotate(135deg);
    	}

    	#menu:checked ~ .menu {
    		left: 20%;
    	}

    	#menu:checked ~ .transparent_background {
    		display: block;
    	}
    </style>
</head>
<body>
	<div class="nav-top">
		<div class="menuwrapper">
			<input type="checkbox" name="" id="menu">
			<label class="menutoggle" for="menu"><span></span></label>
			<label class="transparent_background" for="menu"></label>
			<div class="menu">
				<ul>
				    <li><a href="#"><span>Home</span></a></li>
				    <li><a href="#"><span>Profile</span></a></li>
				    <li><a href="#"><span>Deposit</span></a></li>
				    <li><a href="#"><span>Withdrawal</span></a></li>
				    <li><a href="#"><span>Transfer</span></a></li>
				    <li><a href="#"><span>History</span></a></li>
				    <li><a href="#"><span>Logout</span></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
