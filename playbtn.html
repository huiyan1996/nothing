<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  	body {
  		background-color: #000;
  	}

  	.slotbs {
  		display: block;
  		width: 24%;
  		float: left;
  		clear: none;
  		background-color: #000;
  		position: relative;
  		font-family: Arial, sans-serif;
  		margin: .5%;
  		border: 1px solid #837068;
  		overflow: hidden;
  		cursor: pointer;
  	}

  	.slotbs img {
  		display: block;
  		clear: both;
  		max-width: 100%;
  		margin: 10% auto;
  		transform: scale(1.2);
  	}

  	.slotbs .desc {
  		position: absolute;
  		top: 0;
  		right: 0;
  		left: 0;
  		bottom: 0;
  		background-color: rgba(255,255,255,.5);
  		text-decoration: none;
  		opacity: 0;
  		transition: all .2s ease-out;
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
  	}

  	.slotbs:hover .desc {
  		opacity: 1;
    }

  	.slotbs .desc span {
      display: block;
      clear: both;
      text-align: center;
      color: #fff;
      position: absolute;
      padding: 7px 0;
      bottom: 0;
      text-shadow: 1px 1px 2px #000;
    }

  	.slotbs:hover .desc span {}

  	.slotbs .desc .playbtn {
      display: block;
      clear: both;
      text-align: center;
      color: #fff;
      width: 70%;
      padding: 7px 0;
      background-color: #67330C;
      border-radius: 4px;
    }

  	.slotbs .desc .playbtn:before {}

  	.slotbs:hover .desc .playbtn {}

  	.slotsa {
  		display: block;
  		width: 24%;
  		float: left;
  		clear: none;
  		background-color: #000;
  		position: relative;
  		font-family: Arial, sans-serif;
  		margin: .5%;
  		border: 1px solid #fff;
  		overflow: hidden;
  		border-radius: 12px;
  		cursor: pointer;
  	}

  	.slotsa img {
  		display: block;
  		clear: both;
  		max-width: 100%;
  		margin: 5% auto;
  		transform: scale(1.2);
  	}

  	.slotsa .desc {
  		position: absolute;
  		top: 0;
  		right: 0;
  		left: 0;
  		bottom: 32px;
  		background-color: rgba(255,255,255,.3);
  		text-decoration: none;
  		opacity: 0;
  		transition: all .1s ease-out;
  		display: flex;
  		align-items: center;
  		justify-content: center;
  	}

  	.slotsa:hover .desc {
  		opacity: 1;
  	}

  	.slotsa .desc .playbtn {
  		display: block;
  		width: 45px;
  		height: 45px;
  		background-color: #fff;
  		clear: both;
  		margin: 0 auto;
  		border-radius: 7px;
  		position: relative;
  	}

  	.slotsa .desc .playbtn:before {
	    content: "";
	    position: absolute;
	    border-width: 13px 20px;
	    border-color: transparent transparent transparent #f7941d;
	    border-style: solid;
	    top: 10px;
	    left: 16px;
  	}

  	.slotsa span {
  		display: block;
  		clear: both;
  		width: 100%;
  		text-align: center;
  		margin: 0 auto;
  		height: 32px;
  		line-height: 32px;
  		color: #333;
  		font-weight: bold;
  		background-color: #fff;
  		font-size: 14px;
  	}

  	.slotsa:hover span {
  		color: #000;
  		background-color: #f7941d;
  	}
  </style>
</head>
<body>
	<div class="slotbs">
		<img src="img/GiovannisGems_Button-whSmall_wh.png">
		<div class="desc"><b class="playbtn">Play</b><span>Giovanni's Gems</span></div>
	</div>

	<div class="slotsa">
		<img src="img/GiovannisGems_Button-whSmall_wh.png">
		<span>Giovanni's Gems</span>
		<div class="desc"><b class="playbtn"></b></div>
	</div>
</body>
</html>
