<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure CSS Slider</title>
    <style>
        .container{
            display: block;
            width: 100%;
            overflow: hidden;
        }

        .slider {
            display: block;
            position: relative;
            left: 0;
            width: 500%;
            height: 550px;
            animation: slide 10s infinite;
        }

        .slider .slide-items {
            width: 20%;
            float: left;
            border: .5px solid #ccc;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 35px;
            font-family: "Georgia","Courier New",serif;
        }

        .slider .slide-items h1 {
            background: rgba(0,0,0,.1);
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        @keyframes slide {
            0%, 25% {
                left: 0%;
            }
            26%, 50% {
                left: -100%;
            }
            51%, 75% {
                left: -200%;
            }
            76%, 98% {
                left: -300%;
            }
            99%, 100% {
                left: -400%;
            }
        }

        .slider .slide-items:nth-child(1) {background: #ffaabb;}
        .slider .slide-items:nth-child(2) {background: #ffccdd;}
        .slider .slide-items:nth-child(3) {background: #ffeeff;}
        .slider .slide-items:nth-child(4) {background: #cea5a5;}
        .slider .slide-items:nth-child(5) {background: #ffaabb;}

    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slide-items"><h1>Slide 1</h1></div>
            <div class="slide-items"><h1>Slide 2</h1></div>
            <div class="slide-items"><h1>Slide 3</h1></div>
            <div class="slide-items"><h1>Slide 4</h1></div>
            <div class="slide-items"><h1>Slide 1</h1></div>
        </div>
    </div>
</body>
</html>
