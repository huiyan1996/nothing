<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单商</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function(){
            const max = 199999;
            const a = $("#a").val();
            const b = $("#b").val();
            const c = $("#c").val();
            const d = $("#d").val();
            const e = $("#e").val();
            const f = $("#f").val();
            const iht = 26 - b;

            let need = max - a;
            let qty = Math.floor(need / c) - iht;
            let total = qty * (e-d);
            let after = a + total + (qty * b) - (qty * c);
            let hqty = qty;

            if (after > max) {
                if (after - b < max) {
                    hqty -= 1;
                } else {
                    let i = 2;
                	do {
                		i++;
                	} while (after - (i*b) > max);
                }
            } else {
                var i = 0;
            	do {
            		i++;
            	} while (after + (i*b) < max);

            	hqty += i
            }

            $("#result").html(`<span>卖<b>${qty}</b>金猪</span> / <span>买<b>${hqty}</b>火腿</span>`);


        });
    </script>

</head>
<body>
    <input type="text" id="a" name="" placeholder="买了金猪之后剩多少钱" value="100000">
    <input type="text" id="b" name="" placeholder="现在包里几个金猪" value="23">
    <input type="text" id="c" name="" placeholder="在薛家庄卖火腿的价格" value="15000">
    <input type="text" id="d" name="" placeholder="在薛家庄买金猪的价格" value="4000">
    <input type="text" id="e" name="" placeholder="在严州城买火腿的价格" value="3000">
    <input type="text" id="f" name="" placeholder="在严州城卖金猪的价格" value="8000">

    <span id="result"></span>
</body>
</html>
