  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
      CountDownTimer('1/1/2019 12:00 AM', 'clock');
    });

    function CountDownTimer(dt, id){
      var end = new Date(dt);

      var _second = 1000;
      var _minute = _second * 60;
      var _hour = _minute * 60;
      var _day = _hour * 24;
      var timer;

      function showRemaining() {
          var now = new Date();
          var distance = end - now;
          if (distance < 0) {

              clearInterval(timer);
              document.getElementById(id).innerHTML = 'EXPIRED!';

              return;
          }
          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);

          document.getElementById(id).innerHTML = '<span><b>' + days + '</b><i>days</i></span>';
          document.getElementById(id).innerHTML += '<span><b>' + (hours<10?'0':'') + hours + '</b><i>hrs</i></span>';
          document.getElementById(id).innerHTML += '<span><b>' + (minutes<10?'0':'') + minutes + '</b><i>mins</i></span>';
          document.getElementById(id).innerHTML += '<span><b>' + (seconds<10?'0':'') + seconds + '</b><i>secs</i></span>';
      }

      timer = setInterval(showRemaining, 1000);
    }
  </script>
