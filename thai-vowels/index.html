<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thai Vowel Quiz</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="game-container">
    <h1>Thai Vowel Quiz</h1>

    <div id="alphabet-table">
      <h2>Thai Vowels Reference</h2>
      <table>
        <thead>
          <tr><th>Thai Vowel</th><th>Sound</th></tr>
        </thead>
        <tbody id="ref-table-body"></tbody>
      </table>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="question-container" class="hidden">
      <div id="thai-letter"></div>
      <div id="options"></div>
    </div>

    <div id="result-container" class="hidden">
      <h2>Your Score: <span id="score"></span>/100</h2>
      <h3>Review:</h3>
      <ul id="review-list"></ul>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
