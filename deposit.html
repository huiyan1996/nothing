<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Deposit</title>
        <style type="text/css">
        	*{
        		box-sizing: border-box;
        	}

        	body {
        		font-family: Arial, sans-serif;
        	}

        	.depcontainer {
        		display: block;
        		width: 100%;
        		clear: both;
        		margin: 0 auto;
        		padding: 5%;
        		background-color: #000;
        		color: #fff;
        	}

        	.deptitlewrapper {
        		display: flex;
        		width: 100%;
        		clear: both;
        		margin: 1% auto;
        		background-color: #f7941d;
        		overflow: auto;
        		/*padding: 10px;*/
        		border-radius: 10px;
        		line-height: 45px;
                text-align: center;
        	}

        	.deptitlewrapper a {
        		flex: 1;
                color: #fff;
                text-decoration: none;
                font-weight: bold;
        	}

            .deptitlewrapper a:hover {
                text-decoration: underline;
                font-weight: bolder;
                background-color: #efefef;
                color: #f7941d;
            }

        	.depcontentwrapper {
        		display: block;
        		margin: 3% auto;
        		clear: both;
        		width: 100%;
        		background-color: rgba(0,0,0,.3);
        		box-shadow: 0 0 6px #f7941d;
        		border-radius: 3px;
        		overflow: auto;
        	}

        	.depcontentwrapper h2 {
        		display: block;
        		clear: both;
        		width: 100%;
        		margin: 2% auto;
        		padding-left: 15px;
        		color: #f7941d;
        	}

        	.left {
        		display: block;
        		clear: none;
        		float: left;
        		width: 45%;
        	}

        	.row {
        		display: block;
        		clear: both;
        		width: 100%;
        		margin: 0 auto 6% auto;
        		padding: 0 15px;
        	}

        	.row .deptitle {
        		display: block;
        		clear: both;
        		width: 100%;
        		margin: 0 auto;
        	}

            .tips {
                color: #f00;
                font-size: 12px;
            }

        	.left .row .inpline {
        		display: block;
        		clear: both;
        		width: 100%;
        		margin: 0 auto;
        		border-width: 0 0 2px 0;
        		border-color: #f7941d;
        		height: 30px;
        		background-color: transparent;
        	}

        	.right {
        		display: block;
        		clear: none;
        		float: left;
        		width: 55%;
        	}

            .bank-flex {
                display: flex;
                width: 100%;
                margin: 0 auto;
                clear: both;
            }

            .bank-flex label {
                flex: 1;
                margin: 5px;
            }

            .bank-flex span {
                display: block;
                width: 100%;
                padding: 7px 0;
                line-height: 55px;
                text-align: center;
                border: 2px solid #f7941d;
            }

            .bank-flex img {
                display: block;
                width: 100%;
                margin: 0 auto;
                clear: both;
                border: 2px solid #f7941d;
            }

            .bank-flex label input[type='radio']{
                position: absolute;
                display: none;
            }

            .bank-flex label input[type='radio']:checked + span,  .bank-flex label input[type='radio']:checked + img{
                /*border: 1px solid #fff;*/
                box-shadow: 0 0 5px #f7941d, 0 0 5px inset #f7941d;
                background-color: rgba(255,255,255,.05);
            }

            @media only screen and (max-width: 768px) {
                .deptitlewrapper {
                    flex-wrap: wrap;
                }

                .deptitlewrapper a {
                    flex: unset;
                    width: 33.3333%;
                    font-size: 3vw;
                }

                .left, .right {
                    width: 100%;
                    clear: both;
                }

                .row .deptitle {
                    font-size: 3vw;
                }

                .bank-flex {
                    flex-flow: column;
                }

                .bank-flex span {
                    padding: 1vw 0;
                    font-size: 3vw;
                }

                .bank-flex.method {
                    flex-flow: row;
                    flex-wrap: wrap;
                }

                .bank-flex.method label {
                    flex: unset;
                    width: 46%;
                    margin: 2%;
                }
            }
        </style>
    </head>
    <body>
    	<div class="depcontainer">
    		<div class="deptitlewrapper">
    			<a href="#">Deposit</a>
                <a href="#">Withdrawal</a>
                <a href="#">Transfer</a>
                <a href="#">History</a>
                <a href="#">Profile</a>
                <a href="#">Password</a>
    		</div>
    		<div class="depcontentwrapper">
    			<h2>Deposit</h2>
    			<div class="left">
    				<div class="row">
    					<span class="deptitle">Total Deposit</span>
    					<input type="text" name="" class="inpline" >
    				</div>
    				<div class="row">
    					<span class="deptitle">Banking Code</span>
    					<input type="text" name="" class="inpline" >
    				</div>
    			</div>
    			<div class="right">
                    <div class="row">
                        <span class="deptitle">Bank Method</span>
                        <div class="bank-flex">
                            <label>
                                <input type="radio" name="bank-avail" checked="checked">
                                <span>Deposit ATM</span>
                            </label>
                            <label>
                                <input type="radio" name="bank-avail" >
                                <span>Online Banking</span>
                            </label>
                        </div>
                        <span class="tips">*Choose One</span>
                    </div>     
                    <div class="row">
                        <span class="deptitle">Bank Available</span>
                        <div class="bank-flex method">
                            <label>
                                <input type="radio" name="bank-method" checked="checked">
                                <img src="img/ocbc.png">
                            </label>
                            <label>
                                <input type="radio" name="bank-method" >
                                <img src="img/dbs.png">
                            </label>
                            <label>
                                <input type="radio" name="bank-method" >
                                <img src="img/uob.png">
                            </label>
                        </div>
                    </div>     
                </div>
    		</div>
    	</div>
    </body>
</html>
