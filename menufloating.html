<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
	<title></title>
	<style type="text/css">
		body {
			background-color: #000;
		}

		.menutop-bg {
		  background: transparent;
		  width: 100%;
		  margin: 5px 0px;
		}
		.menutop-bg .navbar-nav li {
		  margin: 0px 10px;
		  display: inline-block;
		}
		.menutop-bg .navbar-nav li > a {
		  text-decoration:none;
		  -webkit-transition: .3s; /* Safari */
		  transition: .3s;
		  display: inline-block;
		}
		.menutop-bg .navbar-nav .menuicon {
		  height: 70px;
		  width: 85px;
		  background-repeat: no-repeat;
		}
		.menutop-bg .navbar-nav .menuicon{ background-image: url('img/menu-en.png'); }
		.menutop-bg .navbar-nav .menuicon:hover, .menutop-bg .navbar-nav .menuicon:focus {
		  background-color: transparent;
		}
		.menuicon.home{ background-position: 0px 0px; }
		.menuicon.casino{ background-position: -90px 0px; }
		.menuicon.sport{ background-position: -180px 0px; }
		.menuicon.slots{ background-position: -270px 0px; }
		.menuicon.keno4d{ background-position: -360px 0px; }
		.menuicon.promo{ background-position: -450px 0px; }
		.menuicon.minigame{ background-position: -540px 0px; }

		.menuicon {
		  position: relative;
		  top: 0;
		  left: 0;
		}

		.menuicon:after {
		    content: "";
		    display: block;
		    border-radius: 50%;
		    width: 51px;
		    height: 8px;
		    background-color: transparent;
		    position: absolute;
		    bottom: 8px;
		    left: 16px;
		    box-shadow: 0 10px 7px #4a4a4a;
		    opacity: 0;
		    transition: .3s;
		}

		.menuicon:hover {
			position: relative;
			top: -8px;
			left: 0px;
		}

		.menuicon:hover:after {
			bottom: 0px;
			opacity: 1;
		}


	</style>
</head>
<body>
	<div class="row">
        <div class="col-sm-12 col-xs-12">
          <nav class="menutop-bg">
            <ul class="nav navbar-nav">
              <li class="">
                <a href="#" class="menuicon home"></a>
              </li>
              <li>
                <a href="#" class="menuicon casino"></a>
              </li>
              <li>
                <a href="#" class="menuicon sport"></a>
              </li>
              <li>
                <a href="#" class="menuicon slots"></a>
              </li>
              <li>
                <a href="#" class="menuicon keno4d"></a>
              </li>
              <li>
                <a href="#" class="menuicon promo"></a>
              </li>
              <li>
                <a href="#" class="menuicon minigame"></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
</body>
</html>
