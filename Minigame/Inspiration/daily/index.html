<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {box-sizing: border-box;}
		html, body {margin: 0; padding: 0;}
		.fullWrapper {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: rgba(0,0,0,.4);
		}
		.centerWrapper {
			background-color: #fff;
			padding: 15px 20px;
			font-family: "Comic Sans", cursive;
			border-radius: 10px;
		}
		.checkintitle {
			display: block;
			clear: both;
			margin: 5px auto;
			font-weight: bold;
			text-transform: uppercase;
			text-align: center;
		}
		.numlist {
			display: block;
			width: 150px;
			height: 230px;
			margin: 10px auto;
		}

		.numlist ul{
			list-style: none;
			margin: 0;
			padding: 0;
			position: relative;
		}

		.numlist ul li {
			position: absolute;
			width: 25px;
			height: 25px;
			display: flex;
			align-items: center;
			justify-content: center;
			/*background-color: #e7e7e7;*/
			border-radius: 50%;
			perspective: 1000px;
			transition: .3s ease-in;
			overflow: hidden;
		}

		.numlist ul li:first-child { top: 18px; right: 6px; }
		.numlist ul li:nth-child(2) { top: 5px; right: 35px; }
		.numlist ul li:nth-child(3) { top: 5px; right: 68px; }
		.numlist ul li:nth-child(4) { top: 16px; right: 98px; }
		.numlist ul li:nth-child(5) { top: 42px; right: 116px; }
		.numlist ul li:nth-child(6) { top: 73px; right: 107px; }
		.numlist ul li:nth-child(7) { top: 92px; right: 79px; }
		.numlist ul li:nth-child(8) { top: 103px; right: 49px; }
		.numlist ul li:nth-child(9) { top: 116px; right: 20px; }
		.numlist ul li:nth-child(10) { top: 142px; right: 3px; }
		.numlist ul li:nth-child(11) { top: 171px; right: 8px; }
		.numlist ul li:nth-child(12) { top: 193px; right: 32px; }
		.numlist ul li:nth-child(13) { top: 200px; right: 62px; }
		.numlist ul li:nth-child(14) { top: 198px; right: 93px; }
		.numlist ul li:nth-child(15) { top: 191px; right: 122px; }

		.numlist ul li span {
			transform-style: preserve-3d;
			position: relative;
			width: 100%;
			height: 100%;
			/*transform: rotateY(180deg);*/
			transition: 0.4s ease-in-out;
		}

		.numlist ul li span:before, .numlist ul li span:after {
			backface-visibility: hidden;

			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.numlist ul li span:before {
			content: attr(data-name);
			z-index: 2;
			transform: rotateY(0deg);
			background-color: antiquewhite;
		}

		.numlist ul li span:after {
			content: "âˆš";
			font-family: cursive;
			transform: rotateY(-180deg);
			background-color: greenyellow;
		}

		.numlist ul li.active span {
			transform: rotateY(180deg);
		}

		.checkbtn {
			display: block;
			margin: 10px auto;
			width: 60%;
			padding: 5px 0;
			text-align: center;
			border: 1px solid #000;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="fullWrapper">
		<div class="centerWrapper">
			<span class="checkintitle">Daily Check In</span>
			<div class="numlist">
				<ul>
				    <li class="active"><span data-name="1"></span></li>
				    <li><span data-name="2"></span></li>
				    <li><span data-name="3"></span></li>
				    <li><span data-name="4"></span></li>
				    <li><span data-name="5"></span></li>
				    <li><span data-name="6"></span></li>
				    <li><span data-name="7"></span></li>
				    <li><span data-name="8"></span></li>
				    <li><span data-name="9"></span></li>
				    <li><span data-name="10"></span></li>
				    <li><span data-name="11"></span></li>
				    <li><span data-name="12"></span></li>
				    <li><span data-name="13"></span></li>
				    <li><span data-name="14"></span></li>
				    <li><span data-name="15"></span></li>
				</ul>
			</div>
			<span class="checkbtn">Check</span>
		</div>
	</div>
</body>
</html>
