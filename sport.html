<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sportbook</title>
    <style media="screen">
        .msportbg, .msportbtn img, .msportlogo {
            display: block;
            clear: both;
            width: 100%;
            margin: 0 auto;
        }

        .sportcontainer {
            display: block;
            clear: both;
            float: right;
            width: 25%;
            margin-right: 10%;
            margin-top: -27%;
            border: 0;
            background: none;
            position: relative;
            z-index: 1;
            outline: none;
        }

        .maintenance{
            background-color: rgba(0,0,0,0.5);
            padding: 1.5%;
        }

        .msportbtn {
            background: none;
            outline: none;
            border: 0;
            cursor: pointer;
        }

        .sport-maintenance {
            display: block;
            width: 100%;
            margin: 0 auto;
            clear: both;
            font-family: Arial, sans-serif;
            color: #fae400;
            font-weight: bold;
            font-size: 2vw;
            text-align: center;
        }

        @media only screen and (max-width: 768px) {
            html {
                /*font-size: 5vw;*/
            }

            .sportcontainer {
                /*margin-top: -30%;*/
            }

            .msportlogo, .msportbtn img {
                widows: 60%;
            }

            .sport-maintenance {
                font-size: 2.3vw;
            }
        }
    </style>

</head>
<body>
    <img class="msportbg" src="img/sport-bg.jpg" alt="">

        </button> -->
        <p class="sport-maintenance">The Games Under Maintenance.<br>Please Visit Again Later.</p>

</html>
